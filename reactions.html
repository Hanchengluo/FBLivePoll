  <!--
  ===========================
  IMPORTANT: HOW TO CUSTOMISE
  ===========================

  To change the reaction, FIND and REPLACE every instance of love or wow and change it to your desired reaction eg. haha, like, angry

  To change the background image or colour scheme, edit the STYLE.CSS file
  -->

<div class="container">
<div class="row" id="mainrow">
<div class="col-xs-6">
<center>
<h1>HOLDEN</h1>
<img src="love.png" class="rotate">
<h1 id="loveqty" class="qty">0</h1>
</center>
</div>
<div class="col-xs-6">
<center>
<h1>FORD</h1>
<img src="wow.png" class="rotate2">
<h1 id="wowqty" class="qty">0</h1>
</center>
</div>

</div> <!-- /row -->
</div> <!-- /cont -->

<script>
setInterval(function(){ 
  $.get("./reactions.php?reaction=love", function(data, status){
    document.getElementById('loveqty').innerHTML = data;

     });

}, 1000);

setInterval(function(){ 
  $.get("./reactions.php?reaction=wow", function(data, status){
    document.getElementById('wowqty').innerHTML = data;

     });

}, 1000);
</script>
